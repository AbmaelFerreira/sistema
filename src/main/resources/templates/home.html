<!DOCTYPE html>
<html  lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, user-scalable=no"/>


    <link rel="stylesheet" type="text/css" media="all" href="/css/style.css" />
    <link rel="shortcut icon" th:href="@{/images/favicon.ico}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.css}" />
    <title>Lista de Clientes</title>
</head>

<body>
<header>
    <!--<div class="container">-->

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" th:href="@{/empresa/listar}">Clientes</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#conteudoNavbarSuportado" aria-controls="conteudoNavbarSuportado" aria-expanded="false" aria-label="Alterna navegação">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="conteudoNavbarSuportado">
            <ul class="navbar-nav mr-auto">

                <li class="nav-item active">
                    <a class="nav-link" th:href="@{/empresa/listar}">Inicio<span class="sr-only">(empresa/listaEmpresa.html)</span></a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" th:href="@{/empresa/listar}">Clientes </a>
                </li>

                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Clientes
                    </a>

                    <div class="dropdown-menu" aria-labelledby="Novo Cliente">
                        <a class="dropdown-item" th:href="@{/empresas/cadastro}">Novo Cliente</a>
                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item" th:href="@{/empresa/listar}">Lista de Clientes</a>
                    </div>
                </li>

                <!--<li class="nav-item">-->
                <!--<a class="nav-link disabled" href="#">Desativado</a>-->
                <!--</li>-->
            </ul>

            <th:form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" type="search" placeholder="Pesquisar" aria-label="Pesquisar"/>
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Pesquisar</button>
            </th:form>
        </div>
    </nav>
    <!--</div> conteiner desfeito-->
</header>
<main>

    <div>
        <a class="btn btn-primary" style="margin-top: 10px;"  th:href="@{/empresa/listar}">Lista de Clientes</a>
    </div>

    <hr/>

        <h4>
            Home
        </h4>

        <div th:if="${mensagem != null}">
            <div class="alert alert-info" role="alert">
                <span th:text="${mensagem == null ?' ' : mensagem}">mensagem</span>
            </div>
        </div>


    <div th:if="${#lists.isEmpty(empresas)}">
        <div class="alert alert-info" role="alert">
            <span class="glyphicon glyphicon-exclamation-sign"></span>
            0 Empresas cadastradas!
        </div>
    </div>

    <hr/>
    <a class="btn btn-light" th:href=" @{/empresa/listar}">Voltar</a>
</main>

<hr/>
<footer class="footer">
    <p>© 2019 ScriptMasterWeb.com</p>
</footer>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
